<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multi-timeline.js: Visualisation and management of multiple timelines</title>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../src/js/multi-timeline.js"></script>

    <link rel="stylesheet" href="../dist/multi-timeline.min.css"/>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.4;
        }

        .tl-wrapper {
            margin: 40px 0;
        }
    </style>
</head>
<body>

<h1>multi-timeline.js examples</h1>

<!-- ============================================== -->

<h2>Simple timeline</h2>

<div class="simple-timeline"></div>

<script>
    $(function () {
        $('.simple-timeline').multiTimeline({
            start: '2015-07-01',
            end: '2015-08-01',
            onDragEnd: function(element, timeline) {
                console.log('dragged', timeline.getData());
            },
            onResizeEnd: function(element, timeline) {
                console.log('resized', timeline.getData());
            },
            onEdit: function(element, timeline) {
                console.log('edited', timeline.getData());
            },
            data: [
                {
                    'phases': [
                        {
                            'title': 'Phase one',
                            'start': '2015-07-01',
                            'end': '2015-07-05',
                            'color': ['#f00', '#0f0', '#00f']
                        },
                        {
                            'title': 'Phase two',
                            'start': '2015-07-08',
                            'end': '2015-07-14',
                            'color': '#0f0'
                        },
                        {
                            'title': 'Phase three',
                            'start': '2015-07-20',
                            'end': '2015-07-20',
                        }
                    ]
                },
            ]
        });
    })
</script>

<h2>Simple timeline</h2>

<div class="a-timeline"></div>

<script>
    $(function () {
        $('.a-timeline').multiTimeline({
            start: '2015-07-01',
            end: '2015-08-01',
            onDragEnd: function(element, timeline) {
                console.log('dragged', timeline.getData());
            },
            onResizeEnd: function(element, timeline) {
                console.log('resized', timeline.getData());
            },
            onEdit: function(element, timeline) {
                console.log('edited', timeline.getData());
            },
            data: [
                {
                    'title': 'Another timeline',
                    'start': '2015-07-01',
                    'end': '2015-07-05',
                },
                {
                    'title': 'Another timeline',
                    'start': '2015-07-08',
                    'end': '2015-07-14',
                },
                {
                    'title': 'Another timeline',
                    'start': '2015-07-20',
                    'end': '2015-07-20',
                },
            ]
        });
    })
</script>

</body>
</html>
