<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multi-timeline.js example</title>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="../dest/multi-timeline.min.js"></script>

    <link rel="stylesheet" href="../dest/multi-timeline.min.css"/>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

<h1>multi-timeline.js example</h1>

<div class="multi-timeline"></div>
<a href="#" class="zoom-out">Zoom Out</a> |
<a href="#" class="zoom-in">Zoom In</a> |
<a href="#" class="go-left">Go Left</a> |
<a href="#" class="go-right">Go right</a>
<script>
    $(function () {
        var timeline = $('.multi-timeline').multiTimeline({
            start: '2015-02-21',
            end: '2015-03-04',
            zoomOutHandler: $('.zoom-out'),
            zoomInHandler: $('.zoom-in'),
            goRightHandler: $('.go-right'),
            goLeftHandler: $('.go-left'),
            data: [
                {
                    title: 'tes2',
                    start: '2015-02-22 18:00:00',
                    end: '2015-02-24 01:00:00',
                    color: '#f00',
                    class: 'important'
                }, {
                    title: 'Always'
                }, {
                    title: 'test3',
                    start: '2015-02-28'
                }, {
                    title: 'test4',
                    start: '2015-03-01',
                    end: '2015-03-05',
                    layer: 0
                }
            ]
        });
        $('.multi-timeline').data('multiTimeline').setZoom(2);
    })
</script>
</body>
</html>
