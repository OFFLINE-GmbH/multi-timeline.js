<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multi-timeline.js example</title>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="../dest/multi-timeline.min.js"></script>

    <link rel="stylesheet" href="../dest/multi-timeline.min.css"/>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

<h1>multi-timeline.js example</h1>

<div class="multi-timeline"></div>

<div class="tl-wrapper">
    <div class="tl-timeline">
        <div class="tl-timeline__title">Title</div>
    </div>
    <div class="tl-timeline">
        <div class="tl-timeline__title">Title</div>
    </div>
    <div class="tl-timeline">
        <div class="tl-timeline__title">Title</div>
    </div>
    <ul class="tl-time">
        <li class="tl-time__unit">2015-02-23</li>
        <li class="tl-time__unit">2015-02-24</li>
        <li class="tl-time__unit">2015-02-25</li>
        <li class="tl-time__unit">2015-02-26</li>
        <li class="tl-time__unit">2015-02-27</li>
        <li class="tl-time__unit">2015-02-28</li>
        <li class="tl-time__unit">2015-03-01</li>
    </ul>
</div>
<script>
    $(function () {
        $('.multi-timeline').multiTimeline({
            start: '2015-02-21',
            end: '2015-03-04',
            data: [{
                title: 'tes2',
                start: '2015-02-22 18:00:00',
                end: '2015-02-24 01:00:00'
            }, {
                title: 'test1',
                start: '2015-02-24',
                end: '2015-02-27'
            }, {
                title: 'test3',
                start: '2015-02-28',
                end: '2015-03-01'
            }
            ]
        });
    })
</script>
</body>
</html>
